<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2>Signup</h2>
    <form id="signup-form">
      <div class="mb-3">
        <label>Name</label>
        <input type="text" id="signup-name" class="form-control" required>
        <div id="name-error" class="text-danger"></div>
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" id="signup-email" class="form-control" required>
        <div id="email-error" class="text-danger"></div>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" id="signup-password" class="form-control" required>
        <div id="password-error" class="text-danger"></div>
      </div>
      <button class="btn btn-primary" type="submit">Sign Up</button>
      <p class="mt-2">Already have an account? <a href="login.html">Login here</a>.</p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
