<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>List View</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-light">
  <div class="d-flex">
    <!-- Sidebar -->
    <nav class="bg-dark text-white p-3 vh-100" style="width: 200px;">
      <h4>Task Manager</h4>
      <ul class="nav flex-column">
        <li class="nav-item"><a href="index.html" class="nav-link text-white">Dashboard</a></li>
        <li class="nav-item"><a href="profile.html" class="nav-link text-white">Profile</a></li>
        <li class="nav-item"><a href="settings.html" class="nav-link text-white">Settings</a></li>
        <li class="nav-item">
  <a href="#" class="nav-link text-white" id="logout-link">Logout</a>
</li>

      </ul>
    </nav>

    <!-- Main -->
    <main class="flex-grow-1 p-4">
      <h2 id="list-title">My List</h2>
      <button class="btn btn-success mb-3" id="add-task-btn">+ New Task</button>
      <button id="delete-list-btn" class="btn btn-danger mb-3">Move List to Trash</button>

      <ul class="list-group" id="tasks"></ul>
    </main>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="taskModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Task Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="task-text" class="form-control mb-2" placeholder="Task text">
          <input type="date" id="task-due" class="form-control mb-2">
          <select id="task-priority" class="form-select mb-2">
            <option value="Low">Low</option>
            <option value="Medium" selected>Medium</option>
            <option value="High">High</option>
          </select>
          <div class="form-check">
            <input type="checkbox" id="task-done" class="form-check-input">
            <label for="task-done" class="form-check-label">Done</label>
          </div>
        </div>
        <div class="modal-footer">
          <button id="save-task" class="btn btn-primary">Save</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
